<h1>Buscar por region</h1>
<hr>
<h4>Seleccione la region</h4>
<button 
  class="btn btn-outline-primary"
  *ngFor="let region of regions"
  (click)="activateRegion(region)"
  [class]="getCssClass(region)">
    {{ region | titlecase }}
</button>
<hr>
<div *ngIf="activeRegion != ''">
  <div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Bandera</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poblacion</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody *ngFor="let country of countries; let i = index" class="animate__animated animate__fadeIn">
      <tr>
        <th scope="row">{{i}}</th>
        <td>
          <img [src]="country.flag" style="width:40px" />
        </td>
        <td>{{country.capital}}-{{country.name}}</td>
        <td>{{country.population}}</td>
        <td>
        <a [routerLink]="['/country', country.alpha2Code]">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
              <path
                d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z" />
            </svg>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
